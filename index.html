<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinerr</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="landing-page">
            <div class="logo-text">
                <div class="logo">
                    <img src="../icons/logo-orange.svg" alt="Dinerr logo">
                    <p>Dinerr</p>
                </div>
                <div class="landing-text">
                    <h1><span>All your</span> <span>favorite <span id="desktop-break"></span> foods</span> in one place</h1>
                </div>
            </div>
            <nav>
                <ul id="nav">
                    <li><a href="#nav" class="buttons find">Find Us</a></li>
                    <li><a href="#nav" class="buttons menu selected">Menu</a></li>
                    <li><a href="#nav" class="buttons contact">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="tab-options">

            <!-- Section injected via JS ES6 Modules -->
        </div>
        <footer>
            <p>Dinerr</p>
            <div class="media-icons">
                <a href="#"><img src="../icons/whatsapp.svg" alt="Whatsapp"></a>
                <a href="#"><img src="../icons/instagram.svg" alt="Instagram"></a>
                <a href="https://github.com/SupiGagliardi/Restaurant-page" target="_blank"><img src="/icons/github.svg" alt="Github"></a>
            </div>
        </footer>
    </div>
</body>

</html>
